<section class="Brands">
    <div class="container">
        <h2 class="my-4 fs-3">All <span class="text-main fw-bold">Brands</span></h2>
        <div class="row my-5 gy-3">
            <div class="col-md-3" *ngFor="let data of brandData | paginate: { id: 'brandPaginate',
            itemsPerPage: pageSize,
            currentPage: curentPage,
            totalItems: total }">
                <figure (click)="displaySpecificBrand(data._id)" class="brandShadow cursor-pointer">
                    <img [src]="data.image" class="w-100 imgStyleForBrand">
                    <figcaption>
                        <h6 class="bg-main text-light py-2 text-center fw-bolder">{{data.name}}</h6>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center my-5">
        <pagination-controls  id="brandPaginate"
                      (pageChange)="pageChanged($event)"
                      (pageBoundsCorrection)="pageChanged($event)"
                      [maxSize]="9"
                      [directionLinks]="true"
                      [autoHide]="true"
                      [responsive]="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>

</section>
