<section class="my-4">
    <div class="container">
        <div class="row g-3">
            <div class="col-lg-3 col-md-6" *ngFor="let category of categoryData">
                <figure [routerLink]="['/categorydetails',category._id]" role="button" class="catShadow border border-success">
                    <img [src]="category?.image" [alt]="category?.name" class="w-100 imgStyleForCat">
                    <figcaption class="bg-secondary-subtle bg-opacity-50 py-2">
                        <h3 class="text-main text-center h4 fw-bold">{{category?.name}}</h3>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</section>
