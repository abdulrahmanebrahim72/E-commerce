<div class="container my-4">
    <div class="row justify-content-evenly">
        <div class="col-md-5 p-4">
           <div class="catShadow ">
               <img [src]="categoryDetailsData?.image" [alt]="categoryDetailsData?.name" class="w-100 rounded-3">
           </div>
        </div>
        <div class="col-md-6 p-4 bg-light catShadow">
            <div>

                <h3 class="text-center">Sub Categories on: <span class="fw-bold text-main">{{categoryDetailsData?.name}}</span></h3>

                <div class="row my-3 py-4">
                    <div *ngFor="let subCat of allSubCategoriesOnCategory" class="col-12 my-1 catShadow">
                        <h4 class="text-main fw-semibold py-2 h5">{{subCat.name}}</h4>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
