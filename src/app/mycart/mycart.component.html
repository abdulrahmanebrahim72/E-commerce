<div class="container bg-main-light p-5 my-5">
    <h2 class="text-center fw-semibold text-main my-4">Shop Cart</h2>
    <div *ngIf="allProducts?.products?.length > 0" class="border-bottom mb-3 d-flex justify-content-between">
        <h5 *ngIf="allProducts.length != 0" class="mb-2">Total Price: <span class=" text-main">{{allProducts?.totalCartPrice}}</span> EGP</h5>
        <button (click)="clearUserCart()" class="btn btn-outline-danger mb-2"><i class="fa-solid fa-trash-can"></i> Clear cart</button>
    </div>

    <div class="my-3" *ngFor="let product of allProducts?.products;">
        <div *ngIf="product.count > 0" class="row py-2 px-4 border-bottom">
            <div class="col-md-1 col-2">
                <img [src]="product.product.imageCover" alt="product.product.title" class="w-100">
            </div>
            <div class="col-md-11 col-10 d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="me-5">{{product.product.title}}</h6>
                    <h6 class="fw-semibold">{{product.price}} EGP</h6>
                    <button (click)="removeSpecificCartItem(product.product._id)" class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i> Remove</button>
                </div>
                <div class="d-flex align-items-center flex-nowrap">
                    <button (click)="updateProductCount(product.product._id , product.count + 1)" class="btn btn-outline-success">+</button>
                    <span class="mx-3">{{product.count}}</span>
                    <button (click)="updateProductCount(product.product._id , product.count - 1)" class="btn btn-outline-success">-</button>
                </div>
            </div>
        </div>
    </div>

    <button *ngIf="allProducts?.products?.length > 0" class="btn btn-success my-3">
        <a routerLink="/onlinePayment" class="text-light">Online Payment <i class="fa-brands fa-cc-visa ms-1 fa-xl"></i></a>
    </button>
</div>
