<div class="container" id="productDetails">
    <div class="row align-items-center">
        <div class="col-md-4 col-sm-6 p-4">
            <!-- <img [src]="productDetails.imageCover" class="w-100"> -->

            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let slide of productDetails?.images">
                  <ng-template carouselSlide>
                    <img [src]="slide" class="w-100 p-4">
                  </ng-template>
                </ng-container>
            
            </owl-carousel-o>

        </div>
        <div class="col-md-8 col-sm-6 p-4">
            <h4 class="fw-bold">{{productDetails?.title}}</h4>
            <p class="p-3 font-sm">{{productDetails?.description}}</p>
            <p class="text-main text-center my-3">{{productDetails?.category.name}}</p>
            <div class="text-center my-3">
                <i *ngIf="!wishListData.includes(productDetails?._id)" (click)="addToFav(productDetails?._id)" class="fa-regular fa-heart fs-2 text-danger heart cursor-pointer"></i>
                <i *ngIf="wishListData.includes(productDetails?._id)" (click)="removeWishListItem(productDetails?._id)" class="fa-solid fa-heart fs-2 text-danger heart cursor-pointer"></i>
            </div>
            <div class="d-flex justify-content-between mx-auto my-2 text-muted px-4">
                <span>{{productDetails?.price}} EGP</span>
                <span>
                    <i *ngFor="let star of [1,2,3,4,5];"
                    [class.rating-color]="productDetails?.ratingsAverage >= star"
                     class="fa-solid fa-star"></i> {{productDetails?.ratingsAverage}}
                </span>
            </div>
            <button (click)="addToCart(productDetails?._id , btnAdd)" #btnAdd class="btn text-light bg-main w-100">Add +</button>
        </div>
    </div>
</div>
